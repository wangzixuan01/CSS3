<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转的照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
        }
        #container {
            width: 100%;
            height: 100%;
            background: url(img/bg.jpg);
            /*position: relative;*/
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    (function () {
        var count=0;
    var ROW=4,COL=6,NUM=ROW*COL;
    var oContainer=document.getElementById("container");
        for(var i=0;i<NUM;i++){
        var oBigImg=new Image();
        oBigImg.onload=function () {
            count++;
            if (count==NUM*2){
                loadSuccess()
            }
        };
        oBigImg.src="img/"+ (i+1) +".jpg"
        }
        function loadSuccess() {
            for (var i=0;i<COL;i++){
                for(var j=0;j<ROW;j++){
                var oDiv=document.createElement("div");
                oDiv.className="img";
                oDiv.pos={
                    col:i,
                    row:j
                };
                oContainer.appendChild("oDiv")
            }
        }}
    })()
</script>
</body>
</html>
